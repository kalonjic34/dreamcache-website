{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DreamCache | Login</title>
        <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css'%}">

</head>
<body>
    <br>
    <div class="container bg-black shadow-md p-5 form-layout">

        <h3>Login to your account</h3>
        <br>
        <br>

        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                <p id="message-timer" class="alert alert-success float-center text-center message.text">{{message}}</p>
            {% endif %}
        {% endfor %}

        <form method="post" autocomplete="off">

            {% csrf_token %}

            {{LoginForm | crispy}}
            <br>

            <button type="submit" class="btn btn-secondary btn-md w-100 btn-block p-3">Login</button>

        </form>
    </div>

    <script src="{% static "js/app.js" %}"></script>
</body>
</html>
