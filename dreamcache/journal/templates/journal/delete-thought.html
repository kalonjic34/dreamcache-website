{% extends "journal/navbar.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    {% block content %}
    <br>
    <div class="container bg-black shadow-md p-5 form-layout">

        <h3>Delete a thought</h3>

        <p>Are you sure you want to delete this thought?</p>

        <br>
        <form method="post" autocomplete="off">

            {% csrf_token %}

            <button type="submit" class="btn btn-secondary btn-md w-100 btn-block p-3">Delete thought</button>

        </form>

        <br>

        <a href="{% url "my-thoughts" %}">Return to thought</a>

    </div>
    {% endblock %}
</body>
</html>
