{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DreamCache | Register</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">

</head>

<br>
<body>
    <div class="container bg-black shadow-md p-5 form-layout">
        <h3>Create your account</h3>

        <h5>Share your thoughts today!</h5>

        <br>
        <br>

        <form method="post" autocomplete="off">

            {% csrf_token %}

            {{RegistrationForm | crispy}}
            <br>

            <button type="submit" class="btn btn-secondary btn-md w-100 btn-block p-3">Create account</button>
        </form>
    </div>
</body>
</html>
