{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <!-- Bootswatch Darkly Theme (Bootstrap 5) -->
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: #181A1B;
        color: #EEE;
        min-height: 100vh;
      }
      .navbar {
        background-color: #20232a !important;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .navbar-brand {
        font-weight: 700;
        color: #00BFAE !important;
        font-size: 2rem;
        letter-spacing: 2px;
      }
      .btn-primary, .btn-outline-primary {
        background: linear-gradient(90deg, #00BFAE, #FF6F61);
        border: none;
        color: #fff !important;
        font-weight: 600;
      }
      .btn-outline-primary {
        background: transparent;
        border: 2px solid #00BFAE;
        color: #00BFAE !important;
        transition: all 0.3s;
      }
      .btn-outline-primary:hover {
        background: #00BFAE;
        color: #fff !important;
      }
      h2 {
        font-weight: 700;
        color: #00BFAE;
        margin-bottom: 1rem;
      }
      @media (max-width: 600px) {
        h2 {
          font-size: 1.3rem;
        }
        .navbar-brand {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
      <div class="container">
        <a class="navbar-brand main-heading" href="#">DreamCache</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-2">
              <a class="btn btn-primary navbar-btn" href="{% url 'register'%}">Register</a>
            </li>
            <li class="nav-item mx-2">
              <a class="btn btn-outline-primary navbar-btn" href="{% url 'my-login'%}">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center mt-5">
      <h2>DreamCacheâ€¦ Where your ideas are stored and inspired.</h2>
      <a class="btn btn-outline-primary btn-lg mt-4" href="{% url 'register'%}">Register</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
